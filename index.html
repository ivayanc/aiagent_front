<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Forecaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-color: #1e293b;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-container {
            background: var(--card-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: -3rem auto 2rem;
            max-width: 1000px;
            position: relative;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 3fr 1.5fr 1fr;
            gap: 1rem;
        }

        input, select, button {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .analysis-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .token-info {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chain-badge {
            background-color: #e2e8f0;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
        }

        .chain-badge.ethereum {
            background-color: #ecfdf5;
            color: #047857;
        }
        
        .chain-badge.base {
            background-color: #eff6ff;
            color: #1d4ed8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            background-color: #f8fafc;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .stat-value {
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .decision {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .decision-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .decision-buy { background-color: #ecfdf5; color: #047857; }
        .decision-hold { background-color: #fef3c7; color: #92400e; }
        .decision-sell { background-color: #fee2e2; color: #dc2626; }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--text-color);
            color: white;
            border-radius: var(--border-radius);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        #recentAnalyses {
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f1f5f9;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: #e2e8f0;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .detail-item {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-weight: 500;
            word-break: break-word;
        }

        .analysis-section {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .analysis-section h3 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .change-badge {
            display: inline-block;
            font-size: 0.8em;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        .change-badge.positive {
            background-color: #dcfce7;
            color: #166534;
        }

        .change-badge.negative {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .regenerate-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .regenerate-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        /* Add these new styles for file input */
        .file-input-container {
            position: relative;
            width: 100%;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--card-color);
            transition: all 0.3s ease;
            min-height: 45px;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            background-color: #f8fafc;
        }

        .file-input-label span {
            color: #64748b;
        }

        .file-input-label.has-file {
            border-style: solid;
            border-color: var(--primary-color);
        }

        .file-input-label.has-file span {
            color: var(--text-color);
        }

        .file-name {
            margin-left: 0.5rem;
            font-weight: 500;
        }

        .researched-projects-container {
            background: var(--card-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 1000px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-card {
            background: var(--background-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .project-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.75rem;
        }

        .project-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
            border: 1px solid var(--primary-color);
            border-radius: 999px;
            transition: all 0.2s ease;
        }

        .project-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .team-member {
            background: var(--background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
        }

        .team-member h4 {
            margin: 0;
            color: var(--text-color);
        }

        .team-member .role {
            color: var(--primary-color);
            font-size: 0.9em;
            margin-top: 0.25rem;
        }

        .team-member .bio {
            margin: 0.5rem 0;
            font-size: 0.9em;
            color: #64748b;
        }

        .social-links {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .social-link {
            font-size: 0.8em;
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-item {
            background: var(--background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .platform-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .followers {
            color: #64748b;
            font-size: 0.9em;
            margin: 0.5rem 0;
        }

        .investments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .investment-item {
            background: var(--background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
        }

        .round-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .investment-details {
            font-size: 0.9em;
            color: #64748b;
        }

        .references-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .reference-link {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.5rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }

        .reference-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .accordion {
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .accordion-header {
            padding: 1rem;
            background: var(--card-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius);
        }

        .accordion-header:hover {
            background: #f8fafc;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: white;
        }

        .accordion-content.active {
            max-height: 600px; /* Set a fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #f1f5f9;
        }

        .accordion-arrow {
            transition: transform 0.3s ease;
        }

        .accordion-arrow.active {
            transform: rotate(180deg);
        }

        .ai-badge {
            display: flex;
            align-items: center;
            font-size: 0.8em;
            color: #64748b;
            margin-left: 1rem;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .repo-card {
            background: var(--background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
            max-height: 300px; /* Set maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--primary-color) #f1f5f9; /* For Firefox */
        }

        /* Webkit scrollbar styling */
        .repo-card::-webkit-scrollbar {
            width: 8px;
        }

        .repo-card::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .repo-card::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .repo-card::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Add styles for the scrollbar */
        .accordion-content::-webkit-scrollbar {
            width: 8px;
        }

        .accordion-content::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .accordion-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .accordion-content::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Add these new styles for token information */
        .token-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .token-info-item {
            background: var(--background-color);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .token-info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .info-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .info-value.positive {
            color: #047857;
        }

        .info-value.negative {
            color: #dc2626;
        }

        .token-info-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Crypto Forecaster</h1>
        <p>Real-time token analysis</p>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-form" style="grid-template-columns: 3fr 1fr;">
                <div class="file-input-container">
                    <label for="dyorFile" class="file-input-label" id="fileLabel">
                        <span>Choose a DYOR report (.docx)</span>
                        <span class="file-name" id="fileName"></span>
                    </label>
                    <input type="file" 
                           id="dyorFile" 
                           accept=".docx"
                           onchange="handleFileSelect(event)">
                </div>
                <button id="uploadButton" 
                        onclick="processDYORReport()" 
                        disabled>Analyze Report</button>
            </div>
        </div>

        <div class="researched-projects-container">
            <h2 class="section-title">Researched Projects</h2>
            <div class="projects-grid" id="projectsDashboard"></div>
        </div>

        <div id="currentAnalysis"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://0.0.0.0:8000';
        let analysesCache = new Map();

        async function analyzeToken() {
            const chain = document.getElementById('chain').value;
            const tokenAddress = document.getElementById('tokenAddress').value;

            if (!tokenAddress) {
                showToast('Please enter a token address');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/token-decision/${chain}/${tokenAddress}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayCurrentAnalysis(data.data);
                    await refreshRecentAnalyses();
                } else {
                    showToast(data.message || 'Analysis failed');
                }
            } catch (error) {
                showToast('Failed to analyze token');
            }
            showLoading(false);
        }

        function displayCurrentAnalysis(analysis) {
            const decisionClass = getDecisionClass(analysis.final_decision);
            const html = `
                <div class="analysis-card" style="margin: 2rem 0;">
                    <div class="card-header">
                        <div class="token-info">${analysis.token_name} (${analysis.token_symbol})</div>
                        <div style="display: flex; gap: 1rem; align-items: center">
                            <button onclick="regenerateReport('${analysis.token_chain}', '${analysis.token_address}')" class="regenerate-btn">
                                Regenerate Report
                            </button>
                            <span class="chain-badge">${analysis.token_chain}</span>
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Price</div>
                            <div class="stat-value">
                                ${analysis.current_price}
                                ${analysis.price_change ? `<span class="change-badge ${analysis.price_change.startsWith('+') ? 'positive' : 'negative'}">${analysis.price_change}</span>` : ''}
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Holders</div>
                            <div class="stat-value">
                                ${analysis.current_holders_count}
                                ${analysis.holder_change ? `<span class="change-badge ${analysis.holder_change.startsWith('+') ? 'positive' : 'negative'}">${analysis.holder_change}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <p><strong>Technical Analysis:</strong> ${analysis.technical_analysis}</p>
                    <p><strong>Community Analysis:</strong> ${analysis.community_analysis}</p>
                    <div class="decision">
                        <span class="decision-badge ${decisionClass}">${analysis.final_decision}</span>
                        <span style="margin-left: 0.5rem; font-size: 0.9em;">(Confidence: ${analysis.final_confident_level})</span>
                        <p style="margin-top: 0.5rem">${analysis.explanation}</p>
                    </div>
                </div>
            `;
            document.getElementById('currentAnalysis').innerHTML = html;
        }

        async function refreshRecentAnalyses() {
            try {
                const response_tokens = await fetch(`${API_BASE_URL}/tokens?page=1&per_page=6`);
                const data = await response_tokens.json();
            } catch (error) {
                showToast('Failed to load data');
            }
        }

        function getChainDisplay(chain) {
            const chainMap = {
                'eth': 'Ethereum',
                'base': 'Base'
            };
            return chainMap[chain] || chain;
        }
        
        function getChainClass(chain) {
            const chainClasses = {
                'eth': 'ethereum',
                'base': 'base'
            };
            return chainClasses[chain] || '';
        }

        function getDecisionClass(decision) {
            decision = decision.toLowerCase();
            console.log(decision);
            if (decision.includes('medium')) return 'decision-hold';
            if (decision.includes('high')) return 'decision-sell';
            return 'decision-buy';
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function showAnalysisDetails(analysis) {
            const decisionClass = getDecisionClass(analysis.final_decision);
            const chainName = getChainDisplay(analysis.token_chain);
            const chainClass = getChainClass(analysis.token_chain);
            const modalContent = `
                <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem;">
                    <h2 class="token-info">${analysis.token_name} (${analysis.token_symbol})</h2>
                    <div>
                        <button onclick="regenerateReport('${analysis.token_chain}', '${analysis.token_address}')" class="regenerate-btn">
                            Regenerate Report
                        </button>
                    </div>
                </div>
                
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Chain</div>
                        <div class="detail-value">
                            <span class="chain-badge ${chainClass}">${chainName}</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Price</div>
                        <div class="detail-value">
                            ${analysis.current_price}

        document.querySelector('.close-button').addEventListener('click', () => {
            document.getElementById('modalOverlay').style.display = 'none';
        });

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').style.display = 'none';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('modalOverlay').style.display = 'none';
            }
        });

        async function regenerateReport(chain, address) {
            document.getElementById('modalOverlay').style.display = 'none';
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/token-decision/${chain}/${address}`);
                const data = await response.json();
                if (data.status === 'success') {
                    displayCurrentAnalysis(data.data);
                    showToast('Report regenerated successfully');
                } else {
                    showToast(data.message || 'Failed to regenerate report');
                }
            } catch (error) {
                showToast('Failed to regenerate report');
            }
            showLoading(false);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const uploadButton = document.getElementById('uploadButton');
            const fileLabel = document.getElementById('fileLabel');
            const fileName = document.getElementById('fileName');
            
            if (file && file.name.endsWith('.docx')) {
                uploadButton.disabled = false;
                fileLabel.classList.add('has-file');
                fileName.textContent = file.name;
            } else {
                uploadButton.disabled = true;
                fileLabel.classList.remove('has-file');
                fileName.textContent = '';
                if (file) {
                    showToast('Please select a valid .docx file');
                }
            }
        }

        async function processDYORReport() {
            const fileInput = document.getElementById('dyorFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showToast('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/analyze-dyor`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showToast('DYOR report processed successfully');
                    displayCurrentAnalysis(data.data);
                    await refreshResearchedProjects();
                } else {
                    showToast(data.message || 'Failed to process DYOR report');
                }
            } catch (error) {
                showToast('Failed to process DYOR report');
                console.error('Error:', error);
            }
            showLoading(false);
            
            // Reset the file input and button
            fileInput.value = '';
            document.getElementById('uploadButton').disabled = true;
            document.getElementById('fileLabel').classList.remove('has-file');
            document.getElementById('fileName').textContent = '';
        }

        function handleChainChange() {
            const chainSelect = document.getElementById('chain');
            const tokenAddressInput = document.getElementById('tokenAddress');
            
            if (chainSelect.value === 'custom') {
                tokenAddressInput.value = '';
                tokenAddressInput.readOnly = true;
                tokenAddressInput.style.backgroundColor = '#f3f4f6';
            } else {
                tokenAddressInput.readOnly = false;
                tokenAddressInput.style.backgroundColor = '';
            }
        }

        async function refreshResearchedProjects() {
            try {
                const response = await fetch(`${API_BASE_URL}/tokens?page=1&per_page=6`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayResearchedProjects(data.data);
                } else {
                    showToast('Failed to load researched projects');
                }
            } catch (error) {
                showToast('Failed to load researched projects');
                console.error('Error:', error);
            }
        }

        function displayResearchedProjects(projects) {

                <div class="project-card" onclick="showTokenDetails('${project.token_name}')">

                    <a href="https://example.com" 
                       target="_blank" 
                       class="project-link"
                       onclick="event.stopPropagation()">View Website</a>
                </div>
            `).join('');
            document.getElementById('projectsDashboard').innerHTML = html;
        }

        // Add new function to handle AI research update
        async function updateAIResearch(tokenName) {
            // Show loading overlay
            showLoading(true);
            // Hide modal while loading
            document.getElementById('modalOverlay').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/update-report-by-name/${encodeURIComponent(tokenName)}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    showToast('AI Research updated successfully');
                    // Refresh the modal content with new data
                    await showTokenDetails(tokenName);
                } else {
                    showToast(data.message || 'Failed to update AI Research');
                    // Show modal again if update fails
                    document.getElementById('modalOverlay').style.display = 'flex';
                }
            } catch (error) {
                showToast('Error updating AI Research');
                console.error('Error:', error);
                // Show modal again if there's an error
                document.getElementById('modalOverlay').style.display = 'flex';
            }
            showLoading(false);
        }

        // Add this new function to handle accordion toggling
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const arrow = header.querySelector('.accordion-arrow');
            
            content.classList.toggle('active');
            arrow.classList.toggle('active');
        }

        // Initial load
        refreshResearchedProjects();

        // Auto-refresh every 30 seconds
        setInterval(refreshResearchedProjects, 30000);
    </script>
