<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-color: #1e293b;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-container {
            background: var(--card-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: -3rem auto 2rem;
            max-width: 800px;
            position: relative;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 1rem;
        }

        input, select, button {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .analysis-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .token-info {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chain-badge {
            background-color: #e2e8f0;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
        }

        .chain-badge.ethereum {
            background-color: #ecfdf5;
            color: #047857;
        }
        
        .chain-badge.base {
            background-color: #eff6ff;
            color: #1d4ed8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            background-color: #f8fafc;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .stat-value {
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .decision {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .decision-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .decision-buy { background-color: #ecfdf5; color: #047857; }
        .decision-hold { background-color: #fef3c7; color: #92400e; }
        .decision-sell { background-color: #fee2e2; color: #dc2626; }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--text-color);
            color: white;
            border-radius: var(--border-radius);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        #recentAnalyses {
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f1f5f9;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: #e2e8f0;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .detail-item {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-weight: 500;
            word-break: break-word;
        }

        .analysis-section {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .analysis-section h3 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .change-badge {
            display: inline-block;
            font-size: 0.8em;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        .change-badge.positive {
            background-color: #dcfce7;
            color: #166534;
        }

        .change-badge.negative {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .regenerate-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .regenerate-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Crypto Analysis Hub</h1>
        <p>Real-time token analysis and market insights</p>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-form">
                <select id="chain">
                    <option value="eth">Ethereum</option>
                    <option value="base">Base</option>
                </select>
                <input type="text" id="tokenAddress" placeholder="Enter token address (0x...)">
                <button onclick="analyzeToken()">Analyze Token</button>
            </div>
        </div>

        <div id="currentAnalysis"></div>

        <div id="recentAnalyses">
            <h2 class="section-title">Recent Analyses</h2>
            <div class="dashboard" id="analysesDashboard"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let analysesCache = new Map();

        async function analyzeToken() {
            const chain = document.getElementById('chain').value;
            const tokenAddress = document.getElementById('tokenAddress').value;

            if (!tokenAddress) {
                showToast('Please enter a token address');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/token-decision/${chain}/${tokenAddress}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayCurrentAnalysis(data.data);
                    await refreshRecentAnalyses();
                } else {
                    showToast(data.message || 'Analysis failed');
                }
            } catch (error) {
                showToast('Failed to analyze token');
            }
            showLoading(false);
        }

        function displayCurrentAnalysis(analysis) {
            const decisionClass = getDecisionClass(analysis.final_decision);
            const html = `
                <div class="analysis-card" style="margin: 2rem 0;">
                    <div class="card-header">
                        <div class="token-info">${analysis.token_name} (${analysis.token_symbol})</div>
                        <div style="display: flex; gap: 1rem; align-items: center">
                            <button onclick="regenerateReport('${analysis.token_chain}', '${analysis.token_address}')" class="regenerate-btn">
                                Regenerate Report
                            </button>
                            <span class="chain-badge">${analysis.token_chain}</span>
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Price</div>
                            <div class="stat-value">
                                ${analysis.current_price}
                                ${analysis.price_change ? `<span class="change-badge ${analysis.price_change.startsWith('+') ? 'positive' : 'negative'}">${analysis.price_change}</span>` : ''}
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Holders</div>
                            <div class="stat-value">
                                ${analysis.current_holders_count}
                                ${analysis.holder_change ? `<span class="change-badge ${analysis.holder_change.startsWith('+') ? 'positive' : 'negative'}">${analysis.holder_change}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <p><strong>Technical Analysis:</strong> ${analysis.technical_analysis}</p>
                    <p><strong>Community Analysis:</strong> ${analysis.community_analysis}</p>
                    <div class="decision">
                        <span class="decision-badge ${decisionClass}">${analysis.final_decision}</span>
                        <span style="margin-left: 0.5rem; font-size: 0.9em;">(Confidence: ${analysis.final_confident_level})</span>
                        <p style="margin-top: 0.5rem">${analysis.explanation}</p>
                    </div>
                </div>
            `;
            document.getElementById('currentAnalysis').innerHTML = html;
        }

        async function refreshRecentAnalyses() {
            try {
                const response = await fetch(`${API_BASE_URL}/token-analyses?page=1&per_page=6`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayRecentAnalyses(data.data);
                }
            } catch (error) {
                showToast('Failed to load recent analyses');
            }
        }

        function getChainDisplay(chain) {
            const chainMap = {
                'eth': 'Ethereum',
                'base': 'Base'
            };
            return chainMap[chain] || chain;
        }
        
        function getChainClass(chain) {
            const chainClasses = {
                'eth': 'ethereum',
                'base': 'base'
            };
            return chainClasses[chain] || '';
        }

        function displayRecentAnalyses(analyses) {
            const html = analyses.map(analysis => {
                const decisionClass = getDecisionClass(analysis.final_decision);
                const chainName = getChainDisplay(analysis.token_chain);
                const chainClass = getChainClass(analysis.token_chain);
                return `
                    <div class="analysis-card" onclick="showAnalysisDetails(${JSON.stringify(analysis).replace(/"/g, '&quot;')})">
                        <div class="card-header">
                            <div class="token-info">${analysis.token_name}</div>
                            <span class="chain-badge ${chainClass}">${chainName}</span>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-label">Price</div>
                                <div class="stat-value">
                                    ${analysis.current_price}
                                    ${analysis.price_change ? `<span class="change-badge ${analysis.price_change.startsWith('+') ? 'positive' : 'negative'}">${analysis.price_change}</span>` : ''}
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Holders</div>
                                <div class="stat-value">
                                    ${analysis.current_holders_count}
                                    ${analysis.holder_change ? `<span class="change-badge ${analysis.holder_change.startsWith('+') ? 'positive' : 'negative'}">${analysis.holder_change}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="decision">
                            <span class="decision-badge ${decisionClass}">${analysis.final_decision}</span>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('analysesDashboard').innerHTML = html;
        }

        function getDecisionClass(decision) {
            decision = decision.toLowerCase();
            console.log(decision);
            if (decision.includes('medium')) return 'decision-hold';
            if (decision.includes('high')) return 'decision-sell';
            return 'decision-buy';
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function showAnalysisDetails(analysis) {
            const decisionClass = getDecisionClass(analysis.final_decision);
            const chainName = getChainDisplay(analysis.token_chain);
            const chainClass = getChainClass(analysis.token_chain);
            const modalContent = `
                <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem;">
                    <h2 class="token-info">${analysis.token_name} (${analysis.token_symbol})</h2>
                    <div>
                        <button onclick="regenerateReport('${analysis.token_chain}', '${analysis.token_address}')" class="regenerate-btn">
                            Regenerate Report
                        </button>
                    </div>
                </div>
                
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Chain</div>
                        <div class="detail-value">
                            <span class="chain-badge ${chainClass}">${chainName}</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Price</div>
                        <div class="detail-value">
                            ${analysis.current_price}
                            ${analysis.price_change ? `<span class="change-badge ${analysis.price_change.startsWith('+') ? 'positive' : 'negative'}">${analysis.price_change}</span>` : ''}
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Holders Count</div>
                        <div class="detail-value">
                            ${analysis.current_holders_count}
                            ${analysis.holder_change ? `<span class="change-badge ${analysis.holder_change.startsWith('+') ? 'positive' : 'negative'}">${analysis.holder_change}</span>` : ''}
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Token Address</div>
                        <div class="detail-value" style="font-size: 0.8em;">${analysis.token_address}</div>
                    </div>
                </div>

                <div class="analysis-section">
                    <h3>Technical Analysis</h3>
                    <p>${analysis.technical_analysis}</p>
                </div>

                <div class="analysis-section">
                    <h3>Community Analysis</h3>
                    <p>${analysis.community_analysis}</p>
                </div>

                <div class="analysis-section">
                    <h3>Final Decision</h3>
                    <span class="decision-badge ${decisionClass}">${analysis.final_decision}</span>
                    <span style="margin-left: 0.5rem; font-size: 0.9em;">(Confidence: ${analysis.final_confident_level})</span>
                    <p style="margin-top: 1rem;">${analysis.explanation}</p>
                </div>
            `;

            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        document.querySelector('.close-button').addEventListener('click', () => {
            document.getElementById('modalOverlay').style.display = 'none';
        });

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').style.display = 'none';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('modalOverlay').style.display = 'none';
            }
        });

        async function regenerateReport(chain, address) {
            document.getElementById('modalOverlay').style.display = 'none';
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/token-decision/${chain}/${address}`);
                const data = await response.json();
                if (data.status === 'success') {
                    displayCurrentAnalysis(data.data);
                    await refreshRecentAnalyses();
                    showToast('Report regenerated successfully');
                } else {
                    showToast(data.message || 'Failed to regenerate report');
                }
            } catch (error) {
                showToast('Failed to regenerate report');
            }
            showLoading(false);
        }

        // Initial load
        refreshRecentAnalyses();

        // Auto-refresh every 30 seconds
        setInterval(refreshRecentAnalyses, 30000);
    </script>
</body>
</html>
